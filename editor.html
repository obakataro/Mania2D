<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>

        body {

        /* Controls */

        .btn:hover:not(:disabled) { opacity: 0.9; }

        /* Preview */

        }

        }

</head>
<body>

<div class="container">
    <h1>ğŸ“· ç”»åƒã‹ã‚‰å‹•ç”»ã‚’ä½œæˆ (WebM/MP4)</h1>

    <div class="controls">
        <div class="control-group">
            <label>1. ç”»åƒã‚’é¸æŠ (è¤‡æ•°å¯)</label>
            <input type="file" id="imageInput" accept="image/*" multiple class="file-drop-area">
        </div>
        
        <div style="display: flex; gap: 20px;">
            <div class="control-group" style="flex:1;">
                <label for="duration">1æšã‚ãŸã‚Šã®è¡¨ç¤ºæ™‚é–“ (ç§’)</label>
                <input type="number" id="duration" value="2" min="0.5" step="0.1">
            </div>
            <div class="control-group" style="flex:1;">
                <label for="resolution">è§£åƒåº¦</label>
                <select id="resolution">
                    <option value="1280,720">HD (1280x720)</option>
                    <option value="1920,1080">Full HD (1920x1080)</option>
                    <option value="1080,1080">Square (1080x1080)</option>
                </select>
            </div>
        </div>

        <button id="createBtn" class="btn" disabled>å‹•ç”»ã‚’ä½œæˆã™ã‚‹</button>
        <a id="downloadBtn" class="btn btn-download">å‹•ç”»ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
    </div>

    <div class="preview-area">
        <div class="status" id="statusText">å¾…æ©Ÿä¸­...</div>
        <canvas id="previewCanvas"></canvas>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const createBtn = document.getElementById('createBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('statusText');
    const durationInput = document.getElementById('duration');
    const resolutionSelect = document.getElementById('resolution');

    let loadedImages = [];

    // åˆæœŸè¨­å®š
    resizeCanvas();

    // è§£åƒåº¦å¤‰æ›´æ™‚
    resolutionSelect.addEventListener('change', resizeCanvas);

    function resizeCanvas() {
        const [w, h] = resolutionSelect.value.split(',').map(Number);
        canvas.width = w;
        canvas.height = h;
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ã«é»’å¡—ã‚Š
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, w, h);
    }

    // ç”»åƒèª­ã¿è¾¼ã¿å‡¦ç†
    imageInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        createBtn.disabled = true;
        downloadBtn.style.display = 'none';
        loadedImages = [];
        statusText.textContent = `${files.length}æšã®ç”»åƒã‚’èª­ã¿è¾¼ã¿ä¸­...`;

        // ç”»åƒã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¦é…åˆ—ã«æ ¼ç´
        const promises = files.map(file => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        });

        try {
            loadedImages = await Promise.all(promises);
            statusText.textContent = `èª­ã¿è¾¼ã¿å®Œäº† (${loadedImages.length}æš)ã€‚ã€Œå‹•ç”»ã‚’ä½œæˆã™ã‚‹ã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚`;
            createBtn.disabled = false;
            
            // æœ€åˆã®ç”»åƒã‚’è¡¨ç¤º
            if (loadedImages.length > 0) {
                drawImageContain(loadedImages[0]);
            }
        } catch (err) {
            statusText.textContent = 'ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
            console.error(err);
        }
    });

    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã«åˆã‚ã›ã¦ç”»åƒã‚’ãƒªã‚µã‚¤ã‚ºã—ã¦æç”»ï¼ˆé»’å¸¯ä»˜ãï¼‰
    function drawImageContain(img) {
        const cw = canvas.width;
        const ch = canvas.height;
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, cw, ch);

        const scale = Math.min(cw / img.width, ch / img.height);
        const w = img.width * scale;
        const h = img.height * scale;
        const x = (cw - w) / 2;
        const y = (ch - h) / 2;

        ctx.drawImage(img, x, y, w, h);
    }

    // å‹•ç”»ä½œæˆå‡¦ç†
    createBtn.addEventListener('click', () => {
        if (loadedImages.length === 0) return;
        
        createBtn.disabled = true;
        downloadBtn.style.display = 'none';
        statusText.textContent = 'å‹•ç”»ã‚’ä½œæˆä¸­...';

        const stream = canvas.captureStream(30); // 30 FPS
        const mimeTypes = [
            'video/webm;codecs=vp9',
            'video/webm;codecs=vp8',
            'video/webm'
        ];
        
        let selectedMimeType = 'video/webm';
        for (let type of mimeTypes) {
            if (MediaRecorder.isTypeSupported(type)) {
                selectedMimeType = type;
                break;
            }
        }

        const recorder = new MediaRecorder(stream, {
            mimeType: selectedMimeType,
            videoBitsPerSecond: 5000000 // 5Mbps (é«˜ç”»è³ª)
        });

        const chunks = [];
        recorder.ondataavailable = (e) => {
            if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: selectedMimeType });
            const url = URL.createObjectURL(blob);
            
            downloadBtn.href = url;
            // .webmãŒæ¨™æº–ã§ã™ãŒã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®åˆ©ä¾¿æ€§ã®ãŸã‚ã«.mp4ã¨åä»˜ã‘ã‚‹ã“ã¨ã‚‚ã‚ã‚Šã¾ã™
            // ãŸã ã—ã€å³å¯†ãªmp4ã‚³ãƒ³ãƒ†ãƒŠã§ã¯ãªã„ãŸã‚ã€ã“ã“ã§ã¯å®‰å…¨ã«webmã¨ã—ã¾ã™
            downloadBtn.download = `video_${Date.now()}.webm`; 
            downloadBtn.textContent = 'å‹•ç”»ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ (.webm)';
            downloadBtn.style.display = 'inline-block';
            statusText.textContent = 'å®Œäº†ã—ã¾ã—ãŸï¼';
            createBtn.disabled = false;
        };

        recorder.start();

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        const durationPerSlide = parseFloat(durationInput.value) * 1000;
        let startTime = null;
        let imageIndex = 0;

        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            
            // ç¾åœ¨è¡¨ç¤ºã™ã¹ãç”»åƒã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’è¨ˆç®—
            const currentIndex = Math.floor(elapsed / durationPerSlide);

            if (currentIndex >= loadedImages.length) {
                recorder.stop();
                return;
            }

            // ç”»åƒãŒå¤‰ã‚ã£ãŸç¬é–“ã ã‘å†æç”»ï¼ˆè² è·è»½æ¸›ï¼‰ã¾ãŸã¯å¸¸æ™‚æç”»
            // MediaRecorderã®captureStreamã«ã¯å®šæœŸçš„ãªæç”»ãŒå¿…è¦ãªå ´åˆãŒã‚ã‚‹ãŸã‚
            // å¸¸ã«æç”»ã—ç¶šã‘ã‚‹ã®ãŒå®‰å…¨
            drawImageContain(loadedImages[currentIndex]);

            // é€²æ—è¡¨ç¤º
            const progress = Math.round(((currentIndex + 1) / loadedImages.length) * 100);
            statusText.textContent = `ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ä¸­... ${progress}%`;

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    });
</script>

</body>
</html>
